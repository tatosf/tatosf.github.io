        </span>

    <a class="icon-link"><img id="icon4" src="images/marble.png" draggable="true"></a>
  </div>

  <script>
    let zIndexCounter = 1; // Initialize zIndex counter
    $(document).ready(function() {
      $(".icon-link img, .message-box").draggable({
        start: function(event, ui) {
          $(this).data("preventClick", true); // Set a flag to prevent click
          $(this).css('z-index', zIndexCounter++); // Increase the zIndex of the dragged image
        },
        stop: function(event, ui) {
          $(this).data("preventClick", false); // Clear the flag to allow click
        },
        drag: function(event, ui) {
          var offsetXPos = ui.offset.left;
          var offsetYPos = ui.offset.top;

          // Apply the dragged position
          $(this).css("left", offsetXPos);
          $(this).css("top", offsetYPos);
        }
      });
      // Add event listeners to prevent click when dragging
      $(".icon-link").on("click", function(event) {
        if ($(this).find("img").data("preventClick")) {
          event.preventDefault(); // Prevent the link from being followed
        }
      });
    });
  </script>
